<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{{url_for('static', filename='css/logincss.css')}}">

{% with messages = get_flashed_messages()%}
{% if messages %}
<ul class="flashes">
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}


<div class="container">
    <div class="row">

        <div class="col-md-offset-3 col-md-6 container">
            <form class="form-horizontal" method="post">
                <span class="heading">Редактирование</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="login" name="login" placeholder="Login" value={{user.login}}>
                    <i class="fa fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" value={{user.name}}>
                    <i class="fa fa-user"></i>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="LastName" value={{user.lastname}}>
                    <i class="fa fa-user"></i>
                </div>

                <div class="form-group">
                    <select class="form-control" id="dvision" name="division" required>
                        {%for div in data%}

                        <option>{{div}}</option>

                        {%endfor%}
                    </select>
                    <i class="fa fa-user"></i>
                </div>

                <div class="form-group help">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <i class="fa fa-lock"></i>
                    <a href="{{url_for('login_user_page')}}" class="fa fa-question-circle"></a>
                </div>

                <div class="form-group help">
                    <input type="password" class="form-control" id="password2" name="password2"
                           placeholder="Password retype">
                    <i class="fa fa-lock"></i>
                    <a href="" class="fa fa-question-circle"></a>
                </div>


                <div class="form-group">

                    <input type="submit" value="Изменить" class="btn btn-default">
                    <a class="btn btn-default" href="{{url_for('userlist')}}">Назад</a>



                </div>
            </form>
        </div>

    </div><!-- /.row -->
</div><!-- /.container -->

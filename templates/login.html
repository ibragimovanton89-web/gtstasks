<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{{url_for('static', filename='css/logincss.css')}}">

{% with messages = get_flashed_messages()%}
{% if messages %}
<ul class="flashes">
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}


<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 container">
            <form class="form-horizontal" method="post">
                <span class="heading">АВТОРИЗАЦИЯ</span>
                <div class="form-group">
                    <input type="text" class="form-control" id="login" name="login" placeholder="Login">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group">
                    <input type="submit" value="Войти" class="btn btn-default">
                    <a class="btn" href="{{url_for('index')}}">Главная</a>
                </div>
            </form>
        </div>

    </div>
</div>
